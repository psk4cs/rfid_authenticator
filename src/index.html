<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Canvas Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <canvas id="editor-canvas" width="800" height="600"></canvas>
        <div class="tools">
            <input type="text" id="textInput" placeholder="Type here...">
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <input type="number" id="fontSize" min="1" max="100" value="16">
            <input type="color" id="textColor" value="#000000">
            <button id="boldBtn">Bold</button>
            <button id="italicBtn">Italic</button>
            <button id="underlineBtn">Underline</button>
            <select id="textAlign">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
            <button id="drawTextBtn">Draw Text</button>
            <button id="clearBtn">Clear Canvas</button>
            <button id="saveBtn">Save</button>
            <input type="file" id="loadFile" accept=".json">
            <button id="loadBtn">Load</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
